<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        h1{
            text-align: center;
        }
        body{
            
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            margin: auto;
            border-collapse: collapse;
        }

        td {
            width: 100px;
            padding: 8px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Uso de tabelas simples</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
