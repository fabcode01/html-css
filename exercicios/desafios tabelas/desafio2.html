<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            text-align: center;
            border-collapse: collapse;
        }

        td{
            
            padding: 30px;
            border: 1px solid black;
            text-transform: uppercase;
        }
        
        .xd{
            background-color: rgb(247, 251, 255);
        }


    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="5" class="xd">a</td>
            <td rowspan="4" class="xd">b</td>
            
            
        </tr>
        <tr>
            <td rowspan="4" class="xd">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
            
            
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
            
            
        </tr>
            <td>j</td>
            <td>l</td>
            <td>m</td>
        <tr>
            
            <td colspan="5" class="xd">n</td>
        </tr>
        
       
    </table>
</body>
</html>
