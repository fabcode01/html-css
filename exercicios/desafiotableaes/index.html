<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <thead>
                <th scope="col">GRUPO</th>
                <th scope="col">NOMES</th>
                <th colspan="3" scope="colgroup">FILMES</th>
            </thead>
            
            <tbody class="mulheres">
                <tr>
                    <th rowspan="3" scope="rowgroup">MULHERES</th>
                    <td id="nomes">Ana Maria Santos</td>
                        <td>Alien</td>
                        <td>Rambo</td>
                        <td>Vingadores</td>
                </tr>
                
                <tr>
                    <td id="nomes">Beatriz Souza</td>
                        <td>Hulk</td>
                        <td>Inception</td>
                        <td>Batman</td>
                    
                </tr>
                <tr>
                    <td id="nomes">Cláudia Melo</td>
                       <td>Oblivion</td>
                       <td>Matrix</td>
                       <td>Big Hero</td>
                </tr>
            </tbody>
            <tbody  class="homens">    
                <tr>
                    <th rowspan="3" scope="rowgroup">HOMENS</th>
                        <td id="nomes">Bruno Mendoça</td>
                            <td>Intocáveis</td>
                            <td>Amnésia</td>
                            <td>Gladiador</td>
                    
                    </tr>
                    <tr>
                        <td id="nomes">Daniel Lourenço</td>
                            <td>Wall-E</td>
                            <td>Oldboy</td>
                            <td>Dangai</td>
                    </tr>
                    
                    <tr>
                        <td id="nomes">Fabiano Mota</td>
                            <td>Star Wars 5</td>
                            <td>Taxi Driver</td>
                            <td>Toy Story</td>
                    <tr>
                        
                        
                    
            </tbody>
           

        </tr>
    </table>
</body>
</html>
