<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito, basta colocar tudo no meio de &lt;p&gt; e &lt;/p&gt; </p>
    <p>se precisasr quebrar o texto em algum lugar <br> como esse,voce pode usar a tag BR(break roll).</p>
    <hr>
    <p>
        SIMBOLOS: <br> 
        &copy;  
        &reg;
        &euro;
        &yen;
        &cent;
        &Delta;;
        &uparrow;
        &downarrow;
        &leftarrow;
        &rightarrow;
    </p>
    <p>     
        EMOTES: <br>
        &#x1F596
        &#x1f913

    </p>
    
</body>
</html>
