<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on" >
    <p><label for="iusu">Usuario: </label>
       
        <input type="text" name="usu" id="iusu" required maxlength="50" size="8" placeholder="Usuario" autocomplete="username"> 
        
    </p>
    <p>

        <label for="ipass">Senha:</label>
        
        <input type="password" name="senha" id="isenha" required minlength="5" size="10" placeholder="senha" autocomplete="current-password">

    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
       


    </p>
</form>
</body>
</html>
