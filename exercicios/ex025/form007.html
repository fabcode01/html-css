<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado:</label>
            <select name="iest" id="iest">
                <optgroup label="Sudeste">
                    <option value="sp">São Paulo</option>
                    <option value="rj" selected>Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                
                
            </select>


        </p>

        <p>
            <label for="iprof">profissão</label>
            <input type="text" name="iprof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <optgroup label="Sugeridas">
                    <option>Administrador</option>
                    <option>Professor</option>
                </optgroup>


            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="imsg" id="imsg" cols="30" rows="10" placeholder="Digite Aqui"></textarea>
        </p>


        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">

        </p>



    </form>
</body>
</html>
