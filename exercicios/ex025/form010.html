<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iano">ANo de nascimneto</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()">

        </p>

        <p>
            <label for="idade">Sua idade Ã©:</label>
            <output id="idade">0</output> anos

        </p>


        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">

        </p>

        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                idade.innerHTML = Number(atual) - Number(iano.value)

            }

        </script>
    </form>
</body>
</html>
